<div class="container">
    <h1>Onomatopeia creation</h1>
    <form #onomatopeiaForm="ngForm">
        <label for="name">Name</label>
        <input type="text" 
          id="name"
          name="name"
          #onomatopeiaInput
          required
          />
          <button type="submit" (click)="createOnomatopeia(onomatopeiaInput.value)">Send</button>
    </form>
  </div>
